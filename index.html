<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal da Mochila</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Peso Ideal da Mochila</h1>
    <form id="mochilaForm">
        <label for="pesoCorporal">Peso Corporal (kg):</label>
        <input type="number" id="pesoCorporal" name="pesoCorporal" step="0.1" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
        </select>

        <button type="button" onclick="calcularPesoMochila()">Calcular Peso da Mochila</button>

        <div class="result" id="resultado"></div>
    </form>

    <script>
        function calcularPesoMochila() {
            var pesoCorporal = parseFloat(document.getElementById('pesoCorporal').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var genero = document.getElementById('genero').value;
            var imc = pesoCorporal / Math.pow(altura / 100, 2); // Cálculo do IMC

            // Ajuste do percentual recomendado para a mochila com base no IMC
            var percentualBase = 0.15; // 15% do peso corporal como base
            var ajustePercentual = 0;

            if (imc < 18.5) {
                ajustePercentual = -0.02; // Subtrai 2% se o IMC indicar que a pessoa está abaixo do peso
            } else if (imc >= 25) {
                ajustePercentual = 0.02; // Adiciona 2% se o IMC indicar sobrepeso
            }

            var pesoMochila = pesoCorporal * (percentualBase + ajustePercentual);

            var resultadoTexto = "Com um IMC de " + imc.toFixed(2) + ", o peso ideal da mochila para " + genero + " é " + 
                                 pesoMochila.toFixed(2) + " kg.";

            document.getElementById('resultado').innerText = resultadoTexto;
        }
    </script>

</body>
</html>
